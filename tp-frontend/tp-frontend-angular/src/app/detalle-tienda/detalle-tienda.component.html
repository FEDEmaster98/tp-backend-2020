<div class="row">
    <div class="col text-right">
        <button routerLink="/tienda" class="btn btn-primary">
            <i class="fas fa-arrow-alt-left"></i> Volver
        </button>

    </div>
</div>
<div class="card mb-3" style="max-width: 50%;">
    <div class="row no-gutters">
        <div class="col-md-4">
            <img src="https://s3-eu-west-1.amazonaws.com/cjp-rbi-farmplan/sites/1/2015/11/generic-pc.jpg" class="card-img" alt="...">
        </div>

        <div class="col-md-8">
            <div class="card-body">
                <h5 class="card-title">{{producto.nombre}}</h5><small>({{producto.tipoProducto}})</small>
                <p class="card-text">{{producto.detalle}}</p>

                <p class="card-text"></p>
                <ul class="list-group list-group-flush ">
                    <li class="list-group-item ">
                        <p>Stock actual : {{producto.stock}}</p>
                        <input name='stock' type="text" [formControl]="stockControl" class="form-control" placeholder="uni. a comprar" style="width: 40% ">
                    </li>
                    <li class="list-group-item price">
                        <p>Precio por unidad: {{producto.precio | currency}}</p>
                        <p>Subtotal: {{this.producto.precio * this.stockControl.value | currency}}</p>
                    </li>
                </ul>
                <div class="card-footer">
                    <small class="text-muted"><button class="btn btn-success " style="width: 48% ">Agregar al carrito</button><button class="btn btn-info ml-2 " style="width: 48% ">Comprar</button></small>
                </div>
            </div>
        </div>
    </div>
</div>
